<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учет автомобиля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Финансовый учет автомобиля</h1>

<form id="transactionForm">
    <input type="datetime-local" id="date" placeholder="Дата и время" required>
    <input type="text" id="amount" placeholder="Сумма" required>
    <input type="text" id="description" placeholder="Описание" required>
    <select id="category">
        <optgroup label="Расходы">
            <option value="Fuel">Топливо</option>
            <option value="Maintenance">Техобслуживание</option>
            <option value="Insurance">Страховка</option>
            <option value="Repairs">Ремонт</option>
        </optgroup>
        <optgroup label="Доходы">
            <option value="Sale">Продажа автомобиля</option>
            <option value="Refund">Возврат средств за ремонт</option>
            <option value="Sponsorship">Поддержка дилера</option>
        </optgroup>
    </select>
    <button class="mainButton" type="submit">Добавить транзакцию</button>
</form>

<table id="transactionTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Дата и Время</th>
        <th>Категория</th>
        <th>Описание</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="totalAmount">Итого: 0</div>
<div id="detailedDescription"></div>

<script src="script.js"></script>
</body>
</html>
